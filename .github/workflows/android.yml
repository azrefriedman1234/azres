name: Pasiflonet Mobile CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK/NDK (NDK r23b for ffmpeg-kit cpu-features)
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;23.1.7779620"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang make pkg-config unzip zip yasm nasm autoconf automake libtool gettext

      - name: Ensure Gradle Wrapper + chmod
        run: |
          chmod +x ./gradlew scripts/*.sh

      - name: Build FFmpegKit (from source)
        run: ./scripts/build_ffmpegkit_android.sh

      - name: Upload ffmpeg-kit build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpegkit-build-log
          path: third_party/ffmpeg-kit/build.log

      - name: Build TDLib (from source)
        run: ./scripts/build_tdlib_android.sh

      - name: Build APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pasiflonet-debug-apk
          path: app/build/outputs/apk/debug/*.apk

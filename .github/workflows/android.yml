name: Pasiflonet Mobile CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK / NDK r23b
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;23.1.7779620"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build clang make pkg-config unzip zip \
            yasm nasm autoconf automake libtool gettext

      - name: Install CMake 3.22.1 (compatible)
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-linux-x86_64.tar.gz
          tar -xzf cmake-3.22.1-linux-x86_64.tar.gz
          sudo cp -r cmake-3.22.1-linux-x86_64/* /usr/local/
          cmake --version

      - name: Ensure permissions
        run: chmod +x ./gradlew scripts/*.sh

      - name: Build FFmpegKit
        run: ./scripts/build_ffmpegkit_android.sh

      - name: Upload ffmpeg-kit build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpegkit-build-log
          path: third_party/ffmpeg-kit/build.log

      - name: Build TDLib
        run: ./scripts/build_tdlib_android.sh

      - name: Build APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pasiflonet-debug-apk
          path: app/build/outputs/apk/debug/*.apk

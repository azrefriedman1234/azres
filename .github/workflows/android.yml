name: Pasiflonet Mobile CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK/NDK
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;26.3.11579264"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang make pkg-config unzip zip yasm nasm

      - name: Grant execute
        run: chmod +x ./gradlew scripts/*.sh

      - name: Build FFmpegKit (from source)
        run: ./scripts/build_ffmpegkit_android.sh

      - name: Build TDLib (from source)
        run: ./scripts/build_tdlib_android.sh

      - name: Build APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pasiflonet-debug-apk
          path: app/build/outputs/apk/debug/*.apk
